<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webpack HTML + Bootstrap</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="d-flex">
		<div class="container">
			<div class="webpack-logo m-auto text-center pt-3 pt-md-5">
				<img src="./images/webpack.png" alt="Webpack logo" class="webpack-logo__img">
			</div>
			<h1 class="title d-flex align-items-center justify-content-center pt-2">
				<span class="text-body h3 mb-0">Webpack com</span>
				<span class="title__html-image d-flex align-items-center"></span>
				<span>+</span>
				<span class="title__bootstrap-icon" aria-label="Bootstrap"><i class="bi bi-bootstrap ps-2 display-6"></i></span>
			</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<!-- Button trigger modal -->
			<div class="text-center pt-3 pt-md-5">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
					Open modal
				</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							Some text...
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
